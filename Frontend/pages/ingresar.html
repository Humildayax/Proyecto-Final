      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Empresa de Telecomunicaciones</a>
          <img src="../img/logo.png" alt="" width="auto" height="24" class="d-inline-block align-text-top">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Registrarse
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="regAdmin.html">Administrador</a></li>
                    <li><a class="dropdown-item" href="regEmpleado.html">Empleado</a></li>
                    <li><a class="dropdown-item" href="regInvitado.html">Invitado</a></li>

                  <a class="nav-link" href="#">Ingresar</a>

      <div class="container">
        <div class="row">
          <h1 class="text-center pt-3">Ingresar</h1>
          <div class="login-wrap mt-3">
            <form class="bg-light px-5 py-3">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Numero de Identificacion</label>
                <input type="text" class="form-control" id="cedIngresar" aria-describedby="idHelp" placeholder="Identificacion" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passIngresar" aria-describedby="passHelp" placeholder="Contraseña" required>
              </div>
              <div class="form-group mb-3">
                <div class="col-sm-offset-3 col-sm-9">
                  <div class="form-check me-3">
                    <input class="form-check-input" value="administrador" type="radio" name="flexRadioDefault" id="flexRadioAdmin" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Administrador
                    </label>
                  </div>
                  <div class="form-check me-3">
                    <input class="form-check-input" value="empleado" type="radio" name="flexRadioDefault" id="flexRadioEmpleado">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Empleado
                    </label>
                  </div>
                  <div class="form-check me-3">
                    <input class="form-check-input" value="invitado" type="radio" name="flexRadioDefault" id="flexRadioInvutado">
                    <label class="form-check-label" for="flexRadioDefault3">
                      Invitado
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group last">
                  <button type="button" class="btn btn-primary" onclick="login_fn()">Ingresar</button>
                  <button type="reset" class="btn btn-secondary">Limpiar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
